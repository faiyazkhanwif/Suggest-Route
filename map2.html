<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<title>Google Maps - gmplot</title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization"></script>
<script type="text/javascript">
    function initialize() {
        var map = new google.maps.Map(document.getElementById("map_canvas"), {
            zoom: 13,
            center: new google.maps.LatLng(3.151696, 101.694237)
        });

        var marker_icon_000000 = {
            url: "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABUAAAAiCAYAAACwaJKDAAAABmJLR0QA/wD/AP+gvaeTAAABXklEQVRIia3VP0vDQBjH8W9OKhicxT8vQYTi5CBOvgrfgVDo23BscfENdBA3oZvQxalbBSludVARxSW2QpTokOekiebumrsfPByBy4fnLsklwpxtYB/YAhSQAQ/ANXBrufdPDoEh8G2oocyzJgJOpCMTqCuT+ZEJ7Dhi5epUwe2aoK52GdwEpp7oVByUoMdAXLUvjonF+c3Is0tdI8g3dwmYAcuenQKkQKyARiAQcRrKOq1GFHnLaSAvBVL9PY8DoWMg08u/DIQWnA0gwe91SsQppOWJtqra79YEu6Y9iYDeguA5hqNPZwW4cQTvgFUbqNMEPh3QA1dQ59QCXiwKAqyRHzT/gRmwUwcFOKtAr+qCALsV6JEPCvkTngdnWJ64y9HXL10PgHdfdFC69tpPnXWKy98LgQK8CPhF/sUZ4/o7mch4D3yEQl/nUGtc0TcZk5Dos4yPIdEnGScuk38ATj3qJoebBh4AAAAASUVORK5CYII=",
            labelOrigin: new google.maps.Point(10, 11)
        };

        new google.maps.Marker({
            position: new google.maps.LatLng(3.151696, 101.694237),
            icon: marker_icon_000000,
            map: map
        });

        new google.maps.Marker({
            position: new google.maps.LatLng(13.753893, 100.816080),
            icon: marker_icon_000000,
            map: map
        });

        new google.maps.Marker({
            position: new google.maps.LatLng(39.906217, 116.391276),
            icon: marker_icon_000000,
            map: map
        });

        new google.maps.Marker({
            position: new google.maps.LatLng(37.566679, 126.978291),
            icon: marker_icon_000000,
            map: map
        });

        new google.maps.Marker({
            position: new google.maps.LatLng(35.682839, 139.759455),
            icon: marker_icon_000000,
            map: map
        });

        new google.maps.Marker({
            position: new google.maps.LatLng(25.037520, 121.563680),
            icon: marker_icon_000000,
            map: map
        });

        new google.maps.Marker({
            position: new google.maps.LatLng(22.279328, 114.162813),
            icon: marker_icon_000000,
            map: map
        });

        new google.maps.Marker({
            position: new google.maps.LatLng(-6.175394, 106.827183),
            icon: marker_icon_000000,
            map: map
        });

        new google.maps.Polyline({
            clickable: false,
            geodesic: true,
            strokeColor: "#6495ED",
            strokeOpacity: 1.000000,
            strokeWeight: 2,
            map: map,
            path: [
                new google.maps.LatLng(3.151696, 101.694237),
                new google.maps.LatLng(13.753893, 100.816080),
                new google.maps.LatLng(39.906217, 116.391276),
                new google.maps.LatLng(37.566679, 126.978291),
                new google.maps.LatLng(35.682839, 139.759455),
                new google.maps.LatLng(25.037520, 121.563680),
                new google.maps.LatLng(22.279328, 114.162813),
                new google.maps.LatLng(-6.175394, 106.827183),
            ]
        });

        new google.maps.visualization.HeatmapLayer({
            threshold: 10,
            radius: 10,
            maxIntensity: 1,
            opacity: 0.600000,
            dissipating: true,
            map: map,
            data: [
                new google.maps.LatLng(3.151696, 101.694237),
                new google.maps.LatLng(13.753893, 100.816080),
                new google.maps.LatLng(39.906217, 116.391276),
                new google.maps.LatLng(37.566679, 126.978291),
                new google.maps.LatLng(35.682839, 139.759455),
                new google.maps.LatLng(25.037520, 121.563680),
                new google.maps.LatLng(22.279328, 114.162813),
                new google.maps.LatLng(-6.175394, 106.827183),
            ]
        });

    }
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
    <div id="map_canvas" style="width: 100%; height: 100%;" />
</body>
</html>
